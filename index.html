<!DOCTYPE html>
<html>
  <head>
    <title>レッスン代行情報ページ by DONG</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="display-3 text-center">レッスン代行情報</h1>

    <div id="LastEditTime" align="center"></div>

    <script src="src/index.js"></script>

    <!-- テーブルに情報表示する　-->
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr class="h4">
          <th scope="col" rowspan="2">日付</th>
          <th scope="col" rowspan="2">曜日</th>
          <th scope="col" rowspan="2">施設名</th>
          <th scope="col" rowspan="2">開始時間</th>
          <th scope="col" colspan="2">変更前</th>

          <th scope="col" colspan="2">変更後</th>
        </tr>
        <tr class="h4">
          <th scope="col">プログラム</th>
          <th scope="col">担当IR</th>
          <th scope="col">プログラム</th>
          <th scope="col">担当IR</th>
        </tr>
      </thead>
      <tbody>
        <!-- ループしてデータ表示する　-->
        <tr class="h4">
          <td>2/28</td>
          <td>金</td>
          <td>プール</td>
          <td>12:10</td>
          <td class="table-warning">ワンダフルスポーツアクア</td>
          <td class="table-warning">能瀬</td>
          <td class="table-success"">ワンダフルスポーツアクア</td>
          <td class="table-success">辛川</td>
        </tr>
      </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
